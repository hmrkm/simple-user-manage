version: "3"

volumes:
  mysql-volume:
  golang-volume:
  auth-volume:

services:
  auth:
    build: auth/app
    ports:
      - 8080:80
    volumes:
      - ./auth/app:/workspace
      - auth-volume:/go
    working_dir: /workspace
    env_file:
      - ./auth/.env
  golang:
    build: app
    ports:
      - 80:80
    volumes:
      - ./app:/workspace
      - golang-volume:/go
    working_dir: /workspace
    env_file:
      - ./.env
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - mysql-volume:/var/lib/mysql
    env_file:
      - ./.env
